<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Red+Hat+Text:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>
  <div class="container">
    <div class="firstPart">
      <div class="title">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
    </div>
    <div class="main">
      <h3>100K Pageviews</h3>
      <div class="range">
        <div class="ln"></div>
        <img src="./images/icon-slider.svg" alt="round" class="line">
      </div>
      <h1 class="price">$ 16.00 <span>/month</span></h1>
      <div class="secPart">
        <p>Monthly Billing</p>
        <label for="" class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        <p>Yearly Billing <span class="twentyfive">-25%</span> discount</p>
      </div>
      <div class="thirdPart">
        <p class="check"><img src="./images/icon-check.svg" alt="icon-check" class="img"> Unlimited websites</p>
        <p class="check"><img src="./images/icon-check.svg" alt="icon-check" class="img"> 100% data ownership</p>
        <p class="check"><img src="./images/icon-check.svg" alt="icon-check"class="img"> Email reports</p>
      </div>

      <button>Start my trial</button>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
